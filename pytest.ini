[pytest]
# Pytest konfigürasyon dosyası
# Test ortamı ayarları ve seçenekleri

# Test dosyalarını bulmak için desenler
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test dizinleri
testpaths = app/test

# Minimum coverage oranı (opsiyonel - coverage bir araçtır, amaç değil)
# minversion = 6.0

# Test çalıştırma seçenekleri
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Coverage raporu (opsiyonel)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=70

# Marker'lar (test kategorileri)
markers =
    unit: Unit testler
    integration: Integration testler
    slow: Yavaş çalışan testler
    model: Model katmanı testleri
    viewmodel: ViewModel katmanı testleri
    utils: Utility fonksiyon testleri

# Log seviyesi
log_cli = false
log_cli_level = INFO

# Test timeout (saniye) - yavaş testleri yakalamak için
timeout = 300

# Warnings filtreleme
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning




